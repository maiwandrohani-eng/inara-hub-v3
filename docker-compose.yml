version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inara-db
    environment:
      POSTGRES_USER: inara_user
      POSTGRES_PASSWORD: inara_password
      POSTGRES_DB: inara_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inara_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inara-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inara-backend
    environment:
      DATABASE_URL: postgresql://inara_user:inara_password@postgres:5432/inara_platform?schema=public
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_API_URL: ${AI_API_URL:-https://router.huggingface.co/v1/chat/completions}
      AI_MODEL: ${AI_MODEL:-mistralai/Mistral-7B-Instruct-v0.2}
    ports:
      - "5000:5000"
    volumes:
      - ./server/public/uploads:/app/server/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inara-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for serving frontend and SSL)
  nginx:
    image: nginx:alpine
    container_name: inara-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/dist:/usr/share/nginx/html:ro
      - ./server/public/uploads:/usr/share/nginx/html/uploads:ro
      # Uncomment for SSL:
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - inara-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  inara-network:
    driver: bridge

